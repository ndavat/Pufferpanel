<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Candle with Flickering Flame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      margin: 0;
    }

    .candle {
      position: relative;
      width: 30px;
      height: 100px;
      background-color: #f0f0f0;
      border-radius: 5px 5px 0 0;
      box-shadow: inset 0 -10px 10px rgba(0, 0, 0, 0.1);
    }

    .flame {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 40px;
      background: linear-gradient(to bottom, #ffcc00, #ff6600, #ff3300);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 2s infinite ease-in-out;
    }

    .spark {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffcc00;
      border-radius: 50%;
      opacity: 0;
      animation: spark 1.5s infinite ease-out;
    }

    .spark1 { top: -10px; left: 5px; animation-delay: 0.5s; }
    .spark2 { top: -15px; left: -5px; animation-delay: 1s; }
    .spark3 { top: -20px; left: 0; animation-delay: 1.5s; }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scaleY(1); }
      25% { transform: translateX(-50%) scaleY(1.1) translateX(2px); }
      50% { transform: translateX(-50%) scaleY(0.9) translateX(-2px); }
      75% { transform: translateX(-50%) scaleY(1.05) translateX(1px); }
    }

    @keyframes spark {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="candle">
    <div class="flame"></div>
    <div class="spark spark1"></div>
    <div class="spark spark2"></div>
    <div class="spark spark3"></div>
  </div>
</body>
</html>
